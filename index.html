  <script id="about-template" type="text/x-mustache-template">
  <div class="section pb-3">
    <div class="section-body">
      <div class="section-highlighter left">
        <div class="container">
          <div class="col-sm-4 m-auto mb-3">
            <div class="profile-photo" style="background-image: url('{{profileImage}}')"></div>
          </div>

          <div class="text-center my-4">
            <h1 class="name">{{name}}</h1>
            <p class="sub-text highlight-primary mt-3">
              {{#tags}}
                <span class="tag">{{.}}</tag>
              {{/tags}}
            </p>
          </div>

          <div class="row justify-content-center">
            <div class="col-sm-7 about-content">
              <p>
                Ambitious, Devotion, Self motivated full stack developer with experience of different technologies and good knowledge of Design Pattern, Data Structures and Algorithm.
              </p>
              <p>
                I am having {{yearsMsg}} of professional experience and always trying to be updated by learning and building things.
              </p>
              <p>
                I like to have challenging environment which can nurish and can increase my knowledge.
              </p>
            </div>
          </div>
        </div>
      </div>
    <div>
  </div>
</script>

  <script id="contact-template" type="text/x-mustache-template">
  <div class="section pb-4">
    <div class="section-header">
      <div class="section-sub-heading"> CONTACT ME</div>
      <div class="section-heading"> Let's Connect </div>
    </div>
    <div class="section-body">
      <div class="no-section-highlighter right">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 order-md-4 d-none">
              <form role="form" class="contact-form">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required="">
                </div>
                <div class="form-group">
                  <textarea class="form-control message" name="message" rows="5" placeholder="Message" required=""></textarea>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary btn-sm" type="submit">Send Message</button>
                </div>
              </form>
            </div>

            <div class="col-sm-1 order-md-3 py-2 d-none">
              <div class="divider-wrapper">
                <div class="divider"></div>
                <div class="p-2 strong">OR</div>
                <div class="divider"></div>
              </div>
            </div>

            <div class="col-sm-8 m-auto">
              <div class="social-link-wrapper">
                <div class="heading d-none">Social Links</div>
                <div class="d-flex align-items-center justify-content-center">
                  <ul class="list">
                    {{#socialLinks}}
                      <li class="item">
                        <a href="{{url}}" class="link">
                          <div class="social-link">
                            <i class="{{icon}}"></i>
                          </div> {{label}}
                        </a>
                      </li>
                    {{/socialLinks}}
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-sm-1 order-md-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

  <script id="experience-template" type="text/x-mustache-template">
  <div class="wave">

        <div class="row timeline">

                  <div class="timeline-item-title">{{title}}</div>
                  <div class="timeline-item-time">{{startTime}} - {{endTime}}</div>
                  <div class="timeline-item-place">
                    {{place}}
                  </div>
                  <p>
                    {{{information}}}
                  </p>
                </div>
              {{/items}}
            </div>
          {{/experience}}
        </div>
        <div class="text-center mt-3 d-none">
          <a href="./documents/piyush_chandak.pdf" class="btn btn-primary btn-sm" download>Download Resume</a>
        </div>
      </div>
    </div>
  </div>
  <div class="wave">

  <script id="header-template" type="text/x-mustache-template">

      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>

  <nav id="navbar" class="navbar nav-menu">

  <script id="projects-template" type="text/x-mustache-template">
  <div class="section pb-0">
    <div class="section-header">
      <div class="section-sub-heading"> Projects </div>
      <div class="section-heading"> My Work </div>
    </div>

    <div class="section-body pb-0">
      <div class="container projects-container">
        {{#workItems}}
          <div class="work-item">
            <div class="work-title">
              <span class="name">{{name}}</span>
              {{#role}}<span class="role">({{role}})</span>{{/role}}
            </div>
            <div class="technologies">
              {{#technologies}}
              <span class="technology">
                {{.}}
              </span>
              {{/technologies}}
            </div>
            <div class="detail my-2">
              {{detail}}
            </div>
            <ul class="points">
            {{#works}}
              <li>{{.}}</li>
            {{/works}}
            </ul>
            <hr class="pt-1"/>
          </div>
        {{/workItems}}
      </div>
    </div>
  </div>
</script>
